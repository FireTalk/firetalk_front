<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="./css/theme_chatroom.css" />

</head>

<body>
    <div class="phone-wrapper">
        <header>
            <nav id="nav-bar">
                <div class="nav-wrapper">
                    <a href="#!" class="back"><img src="./images/back.png" alt="back_icon" /></a>
                    <span class="brand-logo center"><img src="./images/clock.png" alt="clock_icon"><span id="chatroom_name"></span></span>
                    <a href="#!" class="on"><img src="./images/on.png" alt="login_icon" /><span id="onoff">on</span></a>
                </div>
            </nav>
        </header>

        <div class="phone-body" id="drama_list">
            <div id="messages" style="position: relative">
                <ul class="collection">
                </ul>
            </div>

            <div class="row">
                <form class="col s12" action="">
                    <button id="button_plus" class="btn waves-effect waves-light">+</button>
                    <input id="m" autocomplete="off" />
                    <button id="button_submit" class="btn waves-effect waves-light" type="submit" name="action">전송</button>
                </form>
            </div>

        </div>


        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <script src="js/changeLikeImg.js"></script>
        <script src="js/getMessage.js"></script>
</body>

</html>
