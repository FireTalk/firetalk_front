<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="./css/theme_join.css" />

</head>

<body>
    <div class="phone-wrapper">
        <header>
            <nav id="nav-bar">
                <div class="nav-wrapper">
                    <a href="login.html" class="back"><img src="./images/back.png" width="25px"/></a>
                    <span class="brand-logo center">이메일 인증</span>
                </div>
            </nav>
        </header>
        <div class="phone-body" id="drama_list">
            <br><br><br><br><br>
            <div class="test">
                <div class="input-field">
                    <input id="icon_id" type="email" class="validate">
                    <div class="input_title">이메일&nbsp&nbsp&nbsp&nbsp</div>
                    <label for="input-hint">hottalk@hotmail.com</label>
                </div>
                    <div class="input_btn"><a class="btn btn_small">인증</a></div>
            </div>
            <div class="test">
                <div class="input-field">
                    <input id="icon_id" type="number_check" class="validate">
                    <div class="input_title">인증번호</div>
                    <label for="input-hint">2:59초 남았습니다.</label>
                </div>
                    <div class="input_btn"><a class="btn btn_small">완료</a></div>
            </div>
            <div class="test">
                <div class="input-field">
                    <input id="icon_id" type="text" class="validate">
                    <div class="input_title">닉네임&nbsp&nbsp&nbsp&nbsp</div>
                    <label for="input-hint">닉네임을 정해주세요.</label>
                </div>
            </div>
            <div class="test">
                <div class="input-field">
                    <input id="icon_id" type="password" class="validate">
                    <div class="input_title">비밀번호</div>
                    <label for="input-hint">영문,숫자 혼용 4~6자리</label>
                </div>
            </div>
            <div class="test">
                <div class="input-field">
                    <input id="icon_id" type="number" class="validate">
                    <div class="input_title">번호확인</div>
                    <label for="input-hint">다시 한번 입력해주세요.</label>
                </div>
            </div>
            <br>
            <div class="test">
            <a class="btn btn_big">가입하기</a>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <script src="js/changeLikeImg.js"></script>
        <script src="js/getDramaMain.js"></script>
</body>

</html>
