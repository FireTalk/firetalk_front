<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="css/theme_join.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center nav-logo">회원가입</a>
            <ul id="nav-mobile">
                <li>
                    <a href="login.html"><</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="join">
        <div class="row">
            <form class="col s12">
                <div class="row" style="margin-top: 100px">
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix white600">lock</i>
                        <input id="icon_id" type="text" class="validate">
                        <label for="icon_id">이메일 아이디</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1" style="margin-top: 10px">
                        <i class="material-icons prefix white600">vpn_key</i>
                        <input id="icon_password" type="password" class="validate">
                        <label for="icon_password">비밀번호</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1" style="margin-top: 10px">
                        <i class="material-icons prefix white600">perm_identity</i>
                        <input id="icon_nickname" type="text" class="validate">
                        <label for="icon_nickname">닉네임</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="row" style="margin-top: 80px">
            <div class="butoon col s10 offset-s1">
                <a class="waves-effect waves-light btn-large" id="button_join" href="#">회원가입</a>
            </div>
        </div>

    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="js/resizeWin.js"></script>
</body>

</html>
