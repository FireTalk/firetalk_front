<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="css/theme_login.css" />
</head>

<body>
    <div class="phone-wrapper">
        <div class="phone-body">
            <div class="login">
                <div class="row" style="margin-bottom: 0px">
                    <div id="logo">
                        <a tabindex="-1" title="HOTTALK">HOTTALK</a>
                    </div>
                </div>
                <div class="row">
                    <h4> HOTTALK </h4>
                </div>

                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <div class="input_title">아이디</div>
                                <input id="input_id" type="text" class="validate" placeholder="hottalk@hotmail.com" onkeyup="checkEndInput()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <div class="input_title">비밀번호</div>
                                <input id="input_password" maxlength=6 type="password" class="validate" placeholder="영문, 숫자 혼용 4~6자리" onkeyup="checkEndInput()">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row" style="margin-bottom: 4px">
                    <div class="butoon col s8 offset-s2">
                        <a class="waves-effect waves-light btn-large" id="button_login" href="#!" onclick="return idPwdCheck();">로그인</a>
                    </div>
                    <div class="butoon col s8 offset-s2">
                        <a class="waves-effect waves-light btn-large" id="button_signup" href="#!">회원가입</a>
                        <!--
                        <a class="waves-effect waves-light btn-large" id="button_signup_facebook" href="#!">페이스북</a>
                        <a class="waves-effect waves-light btn-large" id="button_signup_email" href="#!">이메일 인증</a>
                        -->
                    </div>
                </div>

                <div class="row">
                    <div class="col s8 offset-s2">
                        <a id="non-members" href="#">비회원 입장</a>
                        <span>|</span>
                        <a id="id_find" href="#">아이디 찾기</a>
                        <span>|</span>
                        <a id="password_find" href="#">비밀번호 찾기</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="js/changeJoinBtn.js"></script>
    <script src="js/idpwdCheck.js"></script>


</body>

</html>
