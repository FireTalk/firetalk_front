<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="css/theme_user_info.css" />
</head>

<body>
    <div class="phone-wrapper">
        <div class="phone-body">
            <div class="user_info">
                <div class="row" style="margin-bottom: 0px">
                    <div id="logo">
                        <img src="./images/profile.png" class="circle" alt="info_icon" width="96px">
                    </div>
                </div>
                <div class="row">
                    <h4> 테디아 <img src="./images/info.png" alt="info_icon" width="15px"> </h4> 
                </div>

                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <div class="input_title">아이디</div>
                                <input id="input_id" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <div class="input_title">비밀번호</div>
                                <input id="input_password" maxlength=6 type="password" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <div class="input_title">번호확인</div>
                                <input id="input_num" maxlength=6 type="password" class="validate">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row" style="margin-bottom: 4px">
                    <div class="butoon col s8 offset-s2">
                        <a class="waves-effect waves-light btn-large" id="button_change" href="#!">정보변경</a>
                    </div>
                    <div class="butoon col s8 offset-s2">
                        <a class="waves-effect waves-light btn-large" id="button_logout" href="#!">로그아웃</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="js/changeJoinBtn.js"></script>
    <script src="js/idpwdCheck.js"></script>


</body>

</html>
